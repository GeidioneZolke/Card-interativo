<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Card Interativo - Forma e Sistema de Governo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <p>
      <span class="highlight" data-tooltip="Refere-se à maneira como se dá a relação entre o Poder Executivo e o Poder Legislativo.">Forma de governo</span> diz respeito à relação entre os Poderes 
      <span class="highlight" data-tooltip="Poder responsável pela administração do Estado e execução das leis.">Executivo</span> e 
      <span class="highlight" data-tooltip="Poder responsável pela criação das leis e fiscalização do Executivo.">Legislativo</span>, ao passo que o 
      <span class="highlight" data-tooltip="Refere-se à origem (como se obtém) e à titularidade (quem exerce) do poder político.">sistema de governo</span> refere-se à origem e à titularidade do poder político.
    </p>
  </div>
  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
